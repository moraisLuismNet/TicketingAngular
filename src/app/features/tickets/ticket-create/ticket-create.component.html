<div class="ticket-create-panel">
  <div class="panel-overlay" (click)="onClose()"></div>
  
  <div class="panel-content">
    <div class="panel-header">
      <button class="btn-back" (click)="onClose()">
        ‚Üê Go back
      </button>
      <h2>Create New Ticket</h2>
    </div>

    <div class="panel-body">
      <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="ticket-form">
        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <div class="form-section">
          <label class="form-label">Title</label>
          <input
            type="text"
            formControlName="title"
            class="form-input"
            placeholder="What is the issue?"
          />
          @if (ticketForm.get('title')?.touched && ticketForm.get('title')?.errors?.['required']) {
            <span class="error-text">Title is required</span>
          }
        </div>

        <div class="form-section">
          <label class="form-label">Description</label>
          <textarea
            formControlName="description"
            class="form-textarea"
            rows="5"
            placeholder="Provide more details about your request..."
          ></textarea>
          @if (ticketForm.get('description')?.touched && ticketForm.get('description')?.errors?.['required']) {
            <span class="error-text">Description is required</span>
          }
        </div>

        <div class="form-section">
          <label class="form-label">Priority</label>
          <select
            formControlName="priority"
            class="form-select"
          >
            @for (priority of ticketPriorities; track priority.value) {
              <option [ngValue]="priority.value">{{ priority.label }}</option>
            }
          </select>
        </div>

        <div class="form-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onClose()"
            [disabled]="isSaving"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="ticketForm.invalid || isSaving"
          >
            {{ isSaving ? 'Creating...' : 'Create Ticket' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
